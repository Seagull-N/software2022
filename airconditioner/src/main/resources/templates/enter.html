<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>空調管理要求システム</title>
</head>
<body>
    <h1>
        <div style="border: 3px solid; background-color: #abb8e6;">
            教室選択画面
        </div>
    </h1>
    <h2>
        <div class="welcome">
            生徒さん. 教室選択ページへようこそ.
        </div>
    </h2>
    <div>
        このページでは、あなたが受けたい授業を指定することが出来ます. 下記に授業名を入力してください.
    </div>

    <form role="form" th:action="@{/}" th:object="${UserForm}" method="post">
        <table bgcolor="#eeeeff" height="100">
            <tr>
                <td>
                    <label>
                        <b>class ID: <b>
                    </label>
                </td>
                <td><input type="text" required th:field="*{uid}" /></td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                    <input type="submit" value="選択" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
